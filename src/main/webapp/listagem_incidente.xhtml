<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem de Incidentes</title>
</h:head>

<h:body>
	<h:form id="listagem_incidente">

		<h2>Listagem de Incidentes</h2>
		<p:button value="Cadastrar Incidente"
			outcome="cadastro_incidente" />
		<p:panel>
			<p:dataTable value="#{incidenteBean.incidentes}" var="incidente">

				<p:column headerText="ID">
					<p:outputLabel value="#{incidente.id}">
					</p:outputLabel>
				</p:column>
				<p:column headerText="Nome do Agressor">
					<p:outputLabel value="#{incidente.nomeAgressor}">
					</p:outputLabel>
				</p:column>
				<p:column>

					<!--  			<h:commandButton value="Visualizar"
				action="#{incidenteBean.visualizarIncidente(incidente.id)}" />
			<h:commandButton value="Editar"
				action="#{incidenteBean.editarIncidente(incidente.id)}"
				rendered="#{incidenteBean.isUsuarioLogado(incidente.usuario)}" /> -->
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>

</html>
