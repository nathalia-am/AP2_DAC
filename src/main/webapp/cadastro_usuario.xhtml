<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form id="cadastro_usuario">
		<h2>Cadastro de Usuário</h2>

		<p:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{cadastroBean.novoUsuario.nome}"
				required="true" />

			<h:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{cadastroBean.novoUsuario.email}"
				required="true" />

			<h:outputLabel for="username" value="Nome de Usuário:" />
			<p:inputText id="username"
				value="#{cadastroBean.novoUsuario.username}" required="true" />

			<h:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{cadastroBean.novoUsuario.senha}"
				required="true" />

			<p:commandButton value="Cadastrar" id="btnCadastrar"
				action="#{cadastroBean.cadastrarUsuario}" update="cadastro_usuario" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
