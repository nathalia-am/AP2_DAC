<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="login_form">
		<h2>Login</h2>

		<p:panelGrid columns="2">
			<h:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{loginBean.email}"
				required="true" />

			<h:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{loginBean.senha}" required="true" />

			<p:commandButton value="Entrar" id="btnEntrar"
				action="#{loginBean.login}" update="login_form" />
			<h:button value="Cadastrar" outcome="cadastro_usuario" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
